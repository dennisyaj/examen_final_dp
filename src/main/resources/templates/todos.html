<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<h1>Mi pagina principal</h1>

	<table class="table table-striped">
		<!----cabezera de la tabla---->
		<thead>
			<tr>
				<th>numero</th>
				<th>origen</th>
				<th>destino</th>

				<th>estado</th>
			</tr>
		</thead>

		<!----cuerpo de la tabla---->
		<tbody>
			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<tr th:each=" vuelo : ${listVuelos}">
				<form action="#" th:object="${vuelo}"
					th:method="delete">
					<td th:text="${vuelo.numero}"></td>
					<td th:text="${vuelo.origen}"></td>
					<td th:text="${vuelo.destino}"></td>

				</form>
			</tr>
		</tbody>
	</table>
</body>

</html>
