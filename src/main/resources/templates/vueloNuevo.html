<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class=container my-5>
		<h3>Ingresar</h3>
		<div class="card-body">
			<form th:action="@{/clientes/insertar}" th:object="${vuelo}" method="post">
				<table class="table table-bordered">
					<tr>
						<td>
							<label>origen:</label>
						</td>
						<td>
							<input type="text" id="origen" th:field="*{origen}">
						</td>
					</tr>
					<tr>
						<td>
							<label>destino:</label>
						</td>
						<td>
							<input type="text" id="destino" th:field="*{destino}">
						</td>
					</tr>
					<tr>
						<td>
							<label>fechaVuelo:</label>
						</td>
						<td>
							<input type="text" id="fechaVuelo" th:field="*{fechaVuelo}">
						</td>
					</tr>
				</table>
				<input type="submit" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
