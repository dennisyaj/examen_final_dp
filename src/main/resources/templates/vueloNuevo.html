<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class=container my-5>
		<h3>Ingresar</h3>
		<div class="card-body">
			<form th:action="@{/clientes/insertar}" th:object="${citaMedica}" method="post">
				<table class="table table-bordered">
					<tr>
						<td>
							<label>numero:</label>
						</td>
						<td>
							<input type="text" id="numero" th:field="*{numero}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Fecha cita:</label>
						</td>
						<td>
							<input type="datetime-local" id="fechaCita" th:field="*{fechaCita}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Valor cita:</label>
						</td>
						<td>
							<input type="text" id="valorCita" th:field="*{valorCita}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Lugar cita:</label>
						</td>
						<td>
							<input type="text" id="lugarCita" th:field="*{lugarCita}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Cedula Doctor:</label>
						</td>
						<td>
							<input type="text" id="doctor" th:field="*{doctor}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Cedula paciente:</label>
						</td>
						<td>
							<input type="text" id="paciente" th:field="*{paciente}">
						</td>
					</tr>
				</table>
				<input type="submit" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
