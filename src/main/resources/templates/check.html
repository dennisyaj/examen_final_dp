<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class=container my-5>
		<h3>Check_in</h3>
		<div class="card-body">

			<form action="#" th:action="@{/empleado/actualizar/{idNumero}(idNumero=${compraPasaje.numero})}"
				th:object="${compraPasaje}" th:method="put">
				<table class="table table-bordered">
					<tr>
						<td>
							<label>Che:</label>
						</td>
						<td>
							<input type="text" id="numero" th:field="*{numero}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Fecha cita:</label>
						</td>
						<td>
							<input type="datetime-local" value="2017-06-01T08:30" id="fechaCita"
								th:field="*{fechaCita}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Valor cita:</label>
						</td>
						<td>
							<input type="text" id="valorCita" th:field="*{valorCita}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Lugar cita:</label>
						</td>
						<td>
							<input type="text" id="lugarCita" th:field="*{lugarCita}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Cedula Doctor:</label>
						</td>
						<td>
							<input type="text" id="doctor" th:field="*{doctor.cedula}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Cedula paciente:</label>
						</td>
						<td>
							<input type="text" id="paciente" th:field="*{paciente.cedula}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Diagnostico:</label>
						</td>
						<td>
							<input type="text" id="diagnostico" th:field="*{diagnostico}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Fecha control:</label>
						</td>
						<td>
							<input type="datetime-local" id="fechaControl" th:field="*{fechaControl}">
						</td>
					</tr>
					<tr>
						<td>
							<label>Receta:</label>
						</td>
						<td>
							<input type="text" id="receta" th:field="*{receta}">
						</td>
					</tr>
				</table>
				<input class="btn btn-outline-primary" type="submit" value="Actualizar">
			</form>
		</div>
	</div>
</body>

</html>
